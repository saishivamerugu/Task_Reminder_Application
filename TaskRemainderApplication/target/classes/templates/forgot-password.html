<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | TimeIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 25px;
      color: #666;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #243b55;
    }

    .btn {
      width: 100%;
      background: #243b55;
      color: #fff;
      padding: 12px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #1b2f45;
    }

    .error {
      background: #ffe5e5;
      color: #c0392b;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }

    .success {
      background: #e8fff3;
      color: #27ae60;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }

    .links {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .links a {
      color: #243b55;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <form class="card" th:action="@{/auth/forgot-password}" method="post">

    <h2>Forgot Password</h2>
    <p>Enter your registered email to receive an OTP.</p>

    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>

    <button class="btn" type="submit">Send OTP</button>

    <div class="links">
      <a href="/auth/login">Back to Login</a>
    </div>

  </form>

  <script>
    const input = document.querySelector("input");
    input.addEventListener("focus", () => {
      input.style.boxShadow = "0 0 8px rgba(36,59,85,0.4)";
    });
    input.addEventListener("blur", () => {
      input.style.boxShadow = "none";
    });
  </script>

</body>
</html>
