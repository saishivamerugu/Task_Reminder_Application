<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile | TimeIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      width: 460px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .image-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .image-box img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4f46e5;
      cursor: pointer;
    }

    .image-box p {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #4f46e5;
    }

    .btn {
      width: 100%;
      background: #4f46e5;
      color: #fff;
      padding: 12px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #3730a3;
    }

    .verify-box {
      margin-top: 25px;
      background: #f8fafc;
      padding: 15px;
      border-radius: 12px;
      font-size: 14px;
    }

    .verify-box button {
      background: none;
      border: none;
      color: #4f46e5;
      font-weight: 600;
      cursor: pointer;
    }

    .otp-box {
      margin-top: 12px;
      display: none;
    }

    .otp-box input {
      text-align: center;
      letter-spacing: 6px;
    }
  </style>
</head>

<body>

<form class="card"
      th:action="@{/profile/edit}"
      method="post"
      enctype="multipart/form-data">

  <h2>Edit Profile</h2>

  <div class="image-box">
    <label>
      <img id="preview"
           th:src="${user.profileImage != null ? user.profileImage : '/images/default.png'}">
      <input type="file" name="profileImage" hidden
             accept="image/png,image/jpeg" onchange="previewImage(this)">
    </label>
    <p>Click image to change</p>
  </div>

  <div class="input-group">
    <label>Name</label>
    <input type="text" name="name" th:value="${user.name}" required>
  </div>

  <div class="input-group">
    <label>Email</label>
    <input type="email" name="email" th:value="${user.email}" required>
  </div>

  <button class="btn" type="submit">Update Profile</button>

  <div class="verify-box" th:if="${!user.verified}">
    Email not verified.
    <button type="button" onclick="toggleOtp()">Verify now</button>

    <div class="otp-box" id="otpBox">
      <form th:action="@{/profile/send-otp}" method="post">
        <button type="submit">Send OTP</button>
      </form>

      <form th:action="@{/profile/verify-otp}" method="post">
        <input type="text" name="otp" maxlength="6" placeholder="Enter OTP">
        <button type="submit">Verify</button>
      </form>
    </div>
  </div>

</form>

<script>
  function previewImage(input) {
    const img = document.getElementById("preview");
    const file = input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => img.src = e.target.result;
    reader.readAsDataURL(file);
  }

  function toggleOtp() {
    const box = document.getElementById("otpBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
  }
</script>
</body>
</html>
