<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | TimeIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f4f6fb;
      color: #333;
    }

    header {
      background: #4f46e5;
      color: #fff;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    header .right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header .clock {
      font-weight: 600;
      font-size: 14px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .container {
      padding: 30px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card .count {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .card .label {
      font-size: 14px;
      color: #666;
    }

    .overdue { border-top: 5px solid #ef4444; }
    .today { border-top: 5px solid #f59e0b; }
    .upcoming { border-top: 5px solid #3b82f6; }
    .completed { border-top: 5px solid #22c55e; }
    .pending { border-top: 5px solid #8b5cf6; }
    .all { border-top: 5px solid #6b7280; }

    .actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .actions a {
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-weight: 600;
      color: #fff;
      background: #4f46e5;
      transition: background 0.3s;
    }

    .actions a:hover {
      background: #3730a3;
    }
  </style>
</head>

<body>

<header>
  <h1>Welcome, <span th:text="${user != null ? user.name : 'User'}"></span></h1>
  <div class="right">
    <div class="clock" id="clock"></div>
    <a href="/auth/logout">Logout</a>
  </div>
</header>

<div class="container">

  <div class="stats">
    <div class="card overdue">
      <div class="count" th:text="${overdueTasks.size()}">0</div>
      <div class="label">Overdue</div>
    </div>

    <div class="card today">
      <div class="count" th:text="${todayTasks.size()}">0</div>
      <div class="label">Today</div>
    </div>

    <div class="card upcoming">
      <div class="count" th:text="${upcomingTasks.size()}">0</div>
      <div class="label">Upcoming</div>
    </div>

    <div class="card completed">
      <div class="count" th:text="${completedTasks.size()}">0</div>
      <div class="label">Completed</div>
    </div>

    <div class="card pending">
      <div class="count" th:text="${pendingTasks.size()}">0</div>
      <div class="label">Pending</div>
    </div>

    <div class="card all">
      <div class="count" th:text="${allTasks.size()}">0</div>
      <div class="label">All Tasks</div>
    </div>
  </div>

  <div class="actions">
    <a href="/api/tasks">View Tasks</a>
    <a href="/api/tasks/add">Add Task</a>
    <a href="/profile">Profile</a>
  </div>

</div>

<script>
  function updateClock() {
    const now = new Date();
    document.getElementById("clock").textContent =
      now.toLocaleTimeString();
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
