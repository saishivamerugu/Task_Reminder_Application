<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | TimeIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #1f4037;
    }

    .btn {
      width: 100%;
      background: #1f4037;
      color: #fff;
      padding: 12px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #16342e;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #1f4037;
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      background: #ffe5e5;
      color: #c0392b;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }

    .success {
      background: #e8fff3;
      color: #27ae60;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>

<body>

  <form class="card" th:action="@{/auth/login}" method="post">

    <h2>Login</h2>

    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" name="password" required>
    </div>

    <button class="btn" type="submit">Sign In</button>

    <div class="links">
      <a href="/auth/forgot-password">Forgot password?</a><br><br>
      Don't have an account?
      <a href="/auth/register">Register</a>
    </div>

  </form>

  <script>
    // simple input focus animation
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("focus", () => {
        input.style.boxShadow = "0 0 8px rgba(31,64,55,0.4)";
      });
      input.addEventListener("blur", () => {
        input.style.boxShadow = "none";
      });
    });
  </script>

</body>
</html>
