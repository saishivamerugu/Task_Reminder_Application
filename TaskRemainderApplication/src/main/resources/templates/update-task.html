<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Task | TimeIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      width: 420px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    input:focus, select:focus {
      border-color: #2c5364;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
      font-size: 14px;
    }

    .checkbox input {
      width: auto;
    }

    .hidden {
      display: none;
    }

    .btn {
      width: 100%;
      background: #2c5364;
      color: #fff;
      padding: 12px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #1e3c48;
    }

    .back {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .back a {
      color: #2c5364;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <form class="card"
        th:action="@{|/api/tasks/update/${task.id}|}"
        th:object="${task}"
        method="post">

    <h2>Update Task</h2>

    <div class="input-group">
      <label>Title</label>
      <input type="text" th:field="*{title}" required>
    </div>

    <div class="input-group">
      <label>Description</label>
      <input type="text" th:field="*{description}" required>
    </div>

    <div class="input-group">
      <label>Due Date</label>
      <input type="date" th:field="*{dueDate}" required>
    </div>

    <div class="input-group">
      <label>Status</label>
      <select th:field="*{status}">
        <option th:each="s : ${T(com.taskreminder.app.enums.TaskStatus).values()}"
                th:value="${s}" th:text="${s.label}"></option>
      </select>
    </div>

    <div class="input-group">
      <label>Priority</label>
      <select th:field="*{priority}">
        <option th:each="p : ${T(com.taskreminder.app.enums.TaskPriority).values()}"
                th:value="${p}" th:text="${p.label}"></option>
      </select>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="reminderChk"
             th:checked="${task.reminderTime != null}">
      <label for="reminderChk">Set Reminder</label>
    </div>

    <div class="input-group hidden" id="reminderBox">
      <label>Reminder Time</label>
      <input type="datetime-local" th:field="*{reminderTime}">
    </div>

    <button class="btn" type="submit">Update Task</button>

    <div class="back">
      <a href="/api/tasks">‚Üê Back to Tasks</a>
    </div>

  </form>

  <script>
    const chk = document.getElementById("reminderChk");
    const box = document.getElementById("reminderBox");

    if (chk.checked) box.classList.remove("hidden");

    chk.addEventListener("change", () => {
      box.classList.toggle("hidden", !chk.checked);
    });
  </script>

</body>
</html>
