<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | TimeIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #2c5364;
    }

    .btn {
      width: 100%;
      background: #2c5364;
      color: #fff;
      padding: 12px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #1e3c48;
    }

    .error {
      background: #ffe5e5;
      color: #c0392b;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }

    .success {
      background: #e8fff3;
      color: #27ae60;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>

<body>

  <form class="card" th:action="@{/auth/reset-password}" method="post">

    <h2>Reset Password</h2>

    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>

    <input type="hidden" name="email" th:value="${email}"/>

    <div class="input-group">
      <label>New Password</label>
      <input type="password" id="pwd" name="password" required minlength="8">
    </div>

    <div class="input-group">
      <label>Confirm Password</label>
      <input type="password" id="cpwd" name="confirmPassword" required>
    </div>

    <button class="btn" type="submit" id="btn">Reset Password</button>

  </form>

  <script>
    const pwd = document.getElementById("pwd");
    const cpwd = document.getElementById("cpwd");
    const btn = document.getElementById("btn");

    function validate() {
      if (cpwd.value && pwd.value !== cpwd.value) {
        cpwd.style.borderColor = "#c0392b";
        btn.disabled = true;
        btn.style.opacity = "0.6";
      } else {
        cpwd.style.borderColor = "#ccc";
        btn.disabled = false;
        btn.style.opacity = "1";
      }
    }

    pwd.addEventListener("input", validate);
    cpwd.addEventListener("input", validate);
  </script>

</body>
</html>
