<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tasks | TimeIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    body { margin: 0; background: #f4f6fb; color: #333; }

    header {
      background: #4f46e5; color: #fff;
      padding: 16px 28px;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h2 { margin: 0; font-size: 20px; }
    header a { color: #fff; text-decoration: none; font-weight: 600; }

    .container { padding: 24px; }

    .toolbar {
      display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 18px;
      align-items: center;
    }
    .toolbar input, .toolbar select {
      padding: 10px; border-radius: 8px; border: 1px solid #ccc;
    }
    .toolbar button, .toolbar a.btn {
      padding: 10px 18px; border-radius: 20px; border: none;
      background: #4f46e5; color: #fff; cursor: pointer;
      text-decoration: none; font-weight: 600;
    }
    .toolbar button.secondary {
      background: #6b7280;
    }

    .view-toggle { margin-left: auto; display: flex; gap: 8px; }
    .view-toggle button {
      padding: 8px 14px; border-radius: 14px; border: none;
      cursor: pointer; font-weight: 600;
      background: #e5e7eb;
    }
    .view-toggle button.active {
      background: #4f46e5; color: #fff;
    }

    table {
      width: 100%; border-collapse: collapse;
      background: #fff; border-radius: 12px; overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    th, td { padding: 14px; text-align: left; font-size: 14px; }
    th { background: #eef2ff; }
    tr:not(:last-child) td { border-bottom: 1px solid #eee; }

    .badge {
      padding: 6px 10px; border-radius: 12px;
      font-size: 12px; font-weight: 600;
      color: #fff; display: inline-block;
    }
    .status-PENDING { background: #f59e0b; }
    .status-IN_PROGRESS { background: #3b82f6; }
    .status-COMPLETED { background: #22c55e; }

    .priority-HIGH { background: #ef4444; }
    .priority-MEDIUM { background: #f97316; }
    .priority-LOW { background: #22c55e; }

    .actions a {
      margin-right: 10px; text-decoration: none; font-weight: 600;
      color: #4f46e5;
    }

    /* Card View */
    .card-view {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }
    .task-card {
      background: #fff; padding: 20px; border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .task-card h3 { margin-top: 0; }
    .task-meta { margin: 10px 0; font-size: 13px; color: #555; }
    .task-actions a {
      text-decoration: none; font-weight: 600; color: #4f46e5;
      margin-right: 10px;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

<header>
  <h2>Your Tasks</h2>
  <a href="/dashboard">‚Üê Dashboard</a>
</header>

<div class="container">

  <form class="toolbar" method="get" action="/api/tasks">
    <input type="text" name="keyword" placeholder="Search title"
           th:value="${param.keyword}">
    <select name="status">
      <option value="">All Status</option>
      <option th:each="s : ${T(com.taskreminder.app.enums.TaskStatus).values()}"
              th:value="${s}" th:text="${s.label}"
              th:selected="${param.status == s.name()}"></option>
    </select>
    <select name="priority">
      <option value="">All Priority</option>
      <option th:each="p : ${T(com.taskreminder.app.enums.TaskPriority).values()}"
              th:value="${p}" th:text="${p.label}"
              th:selected="${param.priority == p.name()}"></option>
    </select>

    <button type="submit">Filter</button>
    <a class="btn" href="/api/tasks/add">+ Add Task</a>

    <div class="view-toggle">
      <button type="button" id="tableBtn" class="active">Table</button>
      <button type="button" id="cardBtn">Cards</button>
    </div>
  </form>

  <!-- TABLE VIEW -->
  <div id="tableView">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Due</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${#lists.isEmpty(tasks)}">
          <td colspan="5" style="text-align:center;">No tasks found</td>
        </tr>
        <tr th:each="task : ${tasks}">
          <td th:text="${task.title}"></td>
          <td th:text="${task.dueDate}"></td>
          <td>
            <span class="badge"
                  th:classappend="'status-' + ${task.status.name()}"
                  th:text="${task.status.label}"></span>
          </td>
          <td>
            <span class="badge"
                  th:classappend="'priority-' + ${task.priority.name()}"
                  th:text="${task.priority.label}"></span>
          </td>
          <td class="actions">
            <a th:href="@{|/api/tasks/update/${task.id}|}">Edit</a>
            <a th:href="@{|/api/tasks/delete/${task.id}|}"
               onclick="return confirm('Delete this task?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- CARD VIEW -->
  <div id="cardView" class="card-view hidden">
    <div class="task-card" th:each="task : ${tasks}">
      <h3 th:text="${task.title}"></h3>
      <div class="task-meta">
        Due: <strong th:text="${task.dueDate}"></strong>
      </div>
      <div class="task-meta">
        Status:
        <span class="badge"
              th:classappend="'status-' + ${task.status.name()}"
              th:text="${task.status.label}"></span>
      </div>
      <div class="task-meta">
        Priority:
        <span class="badge"
              th:classappend="'priority-' + ${task.priority.name()}"
              th:text="${task.priority.label}"></span>
      </div>
      <div class="task-actions">
        <a th:href="@{|/api/tasks/update/${task.id}|}">Edit</a>
        <a th:href="@{|/api/tasks/delete/${task.id}|}"
           onclick="return confirm('Delete this task?')">Delete</a>
      </div>
    </div>
  </div>

</div>

<script>
  const tableBtn = document.getElementById("tableBtn");
  const cardBtn = document.getElementById("cardBtn");
  const tableView = document.getElementById("tableView");
  const cardView = document.getElementById("cardView");

  tableBtn.onclick = () => {
    tableView.classList.remove("hidden");
    cardView.classList.add("hidden");
    tableBtn.classList.add("active");
    cardBtn.classList.remove("active");
  };

  cardBtn.onclick = () => {
    cardView.classList.remove("hidden");
    tableView.classList.add("hidden");
    cardBtn.classList.add("active");
    tableBtn.classList.remove("active");
  };
</script>

</body>
</html>
