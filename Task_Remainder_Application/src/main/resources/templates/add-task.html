<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task | Task Reminder</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="mb-4">
        <h2>âž• Add New Task</h2>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
    <form th:action="@{/api/tasks/add}" th:object="${task}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input
                    type="text"
                    th:field="*{title}"
                    class="form-control"
                    placeholder="Enter task title"
                    required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
                    th:field="*{description}"
                    class="form-control"
                    rows="3"
                    placeholder="Enter task description"
                    required
            ></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Priority</label>
            <select th:field="*{priority}" class="form-select">
                <option value="LOW">Low</option>
                <option value="MEDIUM" selected>Medium</option>
                <option value="HIGH">High</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input
                    type="date"
                    th:field="*{dueDate}"
                    class="form-control"
                    required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                Save Task
            </button>

            <a th:href="@{/api/tasks}" class="btn btn-secondary">
                Cancel
            </a>
        </div>

    </form>

</div>

</body>
</html>
